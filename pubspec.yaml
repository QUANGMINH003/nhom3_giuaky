name: nfc_writer
description: "NFC Writter App"


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^14.2.7
  nfc_manager: ^3.5.0
  fl_chart: ^0.69.0
  url_launcher: ^6.3.0
  fluttertoast: ^8.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

#flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21



flutter:




  uses-material-design: true




  assets:
    - assets/gif/

